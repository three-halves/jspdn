<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jspdn</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/layers.css">
    <link rel="stylesheet" href="styles/tool-options.css">
    <link rel="stylesheet" href="styles/selectables.css">

    <script src="scripts/jspdn.js" type="module"></script> 
</head>
<body>
    <div class="ribbon">
        <p class="version">jspdn v0.0.0</p>
        <button id="undo" class="capped-left">undo (z)</button>
        <button id="redo" class="capped-right">redo (x)</button>
    </div>

    <div class="container">
        <div class="left">  
            <p>toolbar</p>  
            <div id="toolbar"> 
            </div>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>  

        <div class="right">
            <label for="primary color">color: </label>
            <input type="color" id="primaryColor" name="primaryColor">
            <div id="layer-tools-container">
                <p>layers</p>
                <div id="layer-list"></div>
                <div class="layer-tools">
                    <button id="add-layer-button" class="capped-left">+</button>
                    <button id="remove-layer-button" class="capped-right">-</button>
                    <button id="rename-layer-button">r</button>
                    <button id="opacity-layer-button">o</button>
                    <!-- <button id="config-layer-button">c</button> -->
                </div>
            </div>
        </div>

        <div id="tool-options"></div>

        </div>
    </div>


</body>
</html>
